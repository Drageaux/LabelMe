<!DOCTYPE html>
<html lang="en">

<head>

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/template/css/bootstrap.css">
    <link rel="stylesheet" href="assets/template/css/scrolling-nav.css">
    
    <!-- Others -->
	<link href='https://fonts.googleapis.com/css?family=Noticia+Text|Crete+Round|Alegreya+Sans:400,500|Roboto+Condensed|Source+Sans+Pro|Montserrat|PT+Sans|Raleway' rel='stylesheet' type='text/css'>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/custom/css/main.css">

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Top Nav Bar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            
        <!-- Normal Menu -->
        <ul class="nav navbar-nav">
            <li><a class="navbar-item page-scroll" href="#about">About</a></li>
        </ul>

        <!-- Small Menu Dropdown -->
        <ul>
            
        </ul>
       
    </nav>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>About Section</h1>
                </div>
            </div>
        </div>
    </section>

    
    <!-- Template JS --> 
    <script src="assets/template/js/jquery.js"></script>
    <script src="assets/template/js/bootstrap.min.js"></script>
    <script src="assets/template/js/jquery.easing.min.js"></script>
    <script src="assets/template/js/scrolling-nav.js"></script>

</body>

</html>
